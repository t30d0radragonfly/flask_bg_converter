{% extends 'base.html' %}

{% block head %}
<title></title>
{% endblock %}

{% block body %}
<div class="container mt-5">
   <div class="content text-center">
       <h1>Обновяване на валута</h1>
   </div>
</div>
<div class="container mt-5 text-center">
    <form action="/update/{{chart.currency_id}}" method="POST">
        <input type="text" name="content" id="content" value="{{chart.currency_name}}">    <!-- chart.currency -- > chart.currency_name  -->
        <input type="number" step="0.00001" name="number" id="number" value="{{chart.currency_rate}}">
        <input type="submit" value="Обнови"><br><br>
        <a href="/admin" class="btn btn-primary"><- Към админ панел</a>
        <a href="/" class="btn btn-primary"><- Към начална страница</a>
    </form>
</div>
{% endblock %}
